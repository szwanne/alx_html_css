<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css_basic/styles.css" />
    <title>Positioning</title>
  </head>
  <body>
    <header>
      <p>Content of the <span class="word">&lt;header&gt;</span> tag</p>
    </header>
    <main>
      <article>

      </article>

      <p>Content of the <span class="word">&lt;footer&gt;</span> tag</p>
    </footer>
